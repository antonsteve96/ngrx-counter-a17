<div [formGroup]="customCounterForm">
  <div class="my-3">{{ counterStore.getSiteName() }}</div>
  <mat-form-field>
    <mat-label>Inserisci un valore</mat-label>
    <input matInput type="text" formControlName="value"/>
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="onAdd()">Aggiungi un valore al contatore</button>
</div>
