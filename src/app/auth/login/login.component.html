<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Login</h3>
    <hr>
    <form [formGroup]="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email"/>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small class="error"> Campo non valido</small>
        </div>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
          <small class="error">Il campo è richiesto</small>
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('invalidEmail') && loginForm.get('email')?.touched">
          <small class="error">Email non valida</small>
        </div>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="password"/>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="error"> Campo non valido</small>
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
          <small class="error">Il campo è richiesto</small>
        </div>
        <div *ngIf="loginForm.get('password')?.hasError('invalidPassword') && loginForm.get('password')?.touched">
          <small class="error">Password non valida</small>
        </div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
          <small class="error">Password troppo corta</small>
        </div>
        <div *ngIf="loginForm.get('password')?.errors?.['maxlength'] && loginForm.get('password')?.touched">
          <small class="error">Password troppo lunga</small>
        </div>
      </div>

      <div class="mb-3">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary" (click)="onLogin()">Login</button>
      </div>
    </form>
  </div>
</div>
