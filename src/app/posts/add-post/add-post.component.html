<div class="row my-4">
  <div class="col-md-12">
    <h3>Aggiungi Post</h3>
    <form [formGroup]="addPostForm" >
      <div class="mb-3">
        <label>Titolo</label>
        <input type="text" class="form-control" formControlName="title">
        <div *ngIf="addPostForm.get('title')?.invalid && addPostForm.get('title')?.touched">
          <small class="error">Post non valido</small>
        </div>
        <div *ngIf="addPostForm.get('title')?.touched && addPostForm.get('title')?.errors?.['required']">
          <small class="error">Il campo è richiesto</small>
        </div>
        <div *ngIf="addPostForm.get('title')?.touched && addPostForm.get('title')?.errors?.['minlength']">
          <small class="error">Il campo deve essere lungo almeno 10 caratteri</small>
        </div>
      </div>
      <div class="mb-3">
        <label>Descrizione</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <div *ngIf="addPostForm.get('description')?.invalid && addPostForm.get('description')?.touched">
          <small class="error">Post non valido</small>
        </div>
        <div *ngIf="addPostForm.get('description')?.touched && addPostForm.get('description')?.errors?.['required']">
          <small class="error">Il campo è richiesto</small>
        </div>
        <div *ngIf="addPostForm.get('description')?.touched && addPostForm.get('description')?.errors?.['minlength']">
          <small class="error">Il campo deve essere lungo almeno 10 caratteri</small>
        </div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="!addPostForm.valid" (click)="onAddPost()">Aggiungi post</button>
      </div>
    </form>
  </div>
</div>
