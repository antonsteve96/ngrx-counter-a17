<div class="row my-4">
  <div class="col-md-8">
    <h3>Post List</h3>
    <div class="">
      <a href="#" mat-raised-button color="primary" [routerLink]="['/posts/add']">Aggiungi Post</a>
    </div>
    <table mat-table [dataSource]="posts()" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let post"> {{post.id}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Titolo </th>
        <td mat-cell *matCellDef="let post"> {{post.title}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Descrizione </th>
        <td mat-cell *matCellDef="let post"> {{post.description}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Azioni </th>
        <td mat-cell *matCellDef="let post">
          <a mat-raised-button color="primary" class="text-center" [routerLink]="['edit', post.id]">Aggiorna Post</a>
          &nbsp;
          <button mat-raised-button color="warn" (click)="onDeletePost(post.id)">Cancella Post</button>
          <a mat-raised-button color="accent" class="text-center" [routerLink]="['details', post.id]">Dettagli Post</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
